<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            href="http://fonts.cdnfonts.com/css/pokemon-solid"
            rel="stylesheet"
        />
        <link rel="icon" href="img/pokeball.png" />
        <title>Pokédex</title>
    </head>
    <body>
        <header>
            <h1 class="title">Pokédex</h1>
            <input
                type="text"
                id="pokeNameInput"
                name="pokeNameInput"
                placeholder="Bulbasaur"
            />
            <button id="button">Buscar</button>
        </header>
        <section>
            <div>
                <img
                    src="./img/pokeball.png"
                    alt="Pokemon"
                    id="pokeImg"
                    class="format2 pokeImg"
                />
            </div>
            <div class="hide" id="stats">
                <h1 id="pokeName" class="coloresFondoBorde"></h1>
                <h1 id="pokeType1" class="format1"></h1>
                <h1 id="pokeType2" class="format1"></h1>
                <div class="statsPoke coloresFondoBorde">
                    <div id="hpPoke"></div>
                    <div id="atkPoke"></div>
                    <div id="atkSpePoke"></div>
                    <div id="defPoke"></div>
                    <div id="defSpePoke"></div>
                    <div id="speedPoke"></div>
                </div>
                <h1
                    id="pokeAbilities"
                    class="coloresFondoBorde textCapitalize"
                ></h1>
            </div>
            <div class="pokeImgS">
                <img src="" alt="Pokemon" id="pokeImgS" class="hide" />
            </div>
            <table
                id="tablaMovimientos"
                class="textCapitalize coloresFondoBorde"
            ></table>
        </section>
        <footer>
            <script src="./script.js"></script>
        </footer>
    </body>
</html>
